<!DOCTYPE html>
<html lang="en">
<head>

    <title>Email Sent Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;

    <div class="container">
        <h1>Email Sent Confirmation</h1>

        <p>Felix Kiprono</p>
    </div>

</html>
